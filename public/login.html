<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>

  <form action="/login" method="POST">
    <label>Usuario:</label>
    <input type="text" name="user" />

    <label>Contraseña:</label>
    <input type="password" name="pass" />

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
