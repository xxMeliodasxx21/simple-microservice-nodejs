<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
        background: #fafafa;
      }

      h1 {
        margin-top: 0;
        color: #333;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      }

      .info {
        margin-top: 15px;
        font-size: 15px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>

    <div class="card">
      <h2>Bienvenido</h2>
      <p class="info">Aquí va la información que quieras mostrar después.</p>
    </div>
  </body>
</html>
